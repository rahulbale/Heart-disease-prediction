<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Heart Desies Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="container">
    <h2 class='container-heading'><span class="heading_font">Heart disease Predictor</span></h2>
    <div class='description'>
        <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    </div>

    <div class="results">
        {% if prediction==1 %}
            <h1>Prediction: <span class='danger'>Oops! You have Heart disease.</span></h1>
        {% elif prediction==0 %}
            <h1>Prediction: <span class='safe'>Congrulation! You DON'T have Heart disease.</span></h1>
        {% endif %}
    </div>

</div>
</body>
</html>
